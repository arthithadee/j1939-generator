<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J1939 Signal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }
        
        .container { 
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(145deg, #2a1a4a 0%, #1f0f3d 100%);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        h1 { 
            color: #c77dff;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(199, 125, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .header-subtitle {
            text-align: center;
            color: #9d4edd;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .pgn-section-label {
            font-weight: 700;
            font-size: 1.1rem;
            color: #c77dff;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pgn-list { 
            max-height: 320px;
            overflow-y: auto;
            border: 2px solid rgba(138, 43, 226, 0.3);
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .pgn-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .pgn-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        .pgn-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7b2cbf, #9d4edd);
            border-radius: 5px;
        }
        
        .pgn-item { 
            padding: 12px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .pgn-item:hover {
            background: rgba(138, 43, 226, 0.1);
        }
        
        .pgn-item:last-child {
            border-bottom: none;
        }
        
        .pgn-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #9d4edd;
        }
        
        .pgn-item label {
            cursor: pointer;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .controls { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .control-group label {
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            color: #c77dff;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select, input[type="number"] { 
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        
        select option {
            background: #2a1a4a;
            color: #e0e0e0;
            padding: 10px;
        }
        
        button { 
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
        }
        
        button:hover { 
            background: linear-gradient(135deg, #9d4edd 0%, #c77dff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(123, 44, 191, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .footer-text {
            color: #9d4edd;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .github-link {
            color: #c77dff;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .github-link:hover {
            color: #e0aaff;
            text-shadow: 0 0 10px rgba(199, 125, 255, 0.5);
        }
    </style>
</head>
<body>
   <div class="container">
        <h1> J1939 Signal Generator</h1>
        
        <label>Select PGNs:</label>
        <div class="pgn-list">
            {% for pgn in pgns %}
            <div class="pgn-item">
                <input type="checkbox" id="pgn_{{ pgn.id }}" value="{{ pgn.id }}">
                <label for="pgn_{{ pgn.id }}" style="display:inline; font-weight:normal;">{{ pgn.name }} (PGN {{ pgn.id }})</label>
            </div>
            {% endfor %}
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Simulation Duration (seconds)</label>
                <input type="number" id="duration" value="10" min="1" max="600">
            </div>
            <div class="control-group">
                <label>Export Format</label>
                <select id="format">
                    <option value="csv">CSV (Excel Readable)</option>
                    <option value="trc">.TRC (Vector/Peak)</option>
                    <option value="txt">.TXT (Hex Dump)</option>
                </select>
            </div>
        </div>
        
        <button onclick="generateData()">Generate & Download</button>
        
        <div class="footer">
            <div class="footer-text">Created by Arthitha</div>
            <a href="https://github.com/arthithadee/j1939-generator" target="_blank" class="github-link">View on GitHub</a>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
